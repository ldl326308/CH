		$("#bodyMain").on("click",".openMusic",function(){

			$("#musicVideo").attr("src",musicName);
			
			
			$("#videoMa")[0].load(); //重新加载
			$("#videoMa")[0].play();
			
		});
		
		var colors = ["red","green","yellow","blue","orange","chartreuse"];
		var divs = $("#bodyMain .clearfix");
		for (var i = 1; i < divs.length; i++) {
			$(divs[i]).css("color",colors[i%(colors.length)]);
		}
